<body>
	<div id="contenedor" style="width:100%;">
		<div id="encabezado" style="width:99%;">
			<fieldset style="width:95%; margin:6px;">
				<legend>Detalle de la Iniciativa</legend>
				<table style="width:100%;">
					<tr>
						<td style="width:20%;">Correlativo</td>
						<td style="width:80%;"><label id="txtCorrelativo"></label></td>
					</tr>
					<tr>
						<td style="width:20%;">Reponsable</td>
						<td style="width:80%;"><label id="txtResponsable"></label></td>
					</tr>
					<tr>
						<td style="width:20%;">Nombre</td>
						<td style="width:80%;"><label id="txtNombre"></label></td>
					</tr>
					<tr>
						<td style="width:20%;">Cliente</td>
						<td style="width:80%;"><label id="txtCliente"></label></td>
					</tr>
					<tr>
						<td style="width:20%;">Sponsor</td>
						<td style="width:80%;"><label id="txtSponsor"></label></td>
					</tr>
				</table>
			</fieldset>
		</div>
		<div id="dataTableHistorial" style="width:100%;">
			<table id="tblHistorial" style="width:95%; margin:6px;">
				<thead>
					<tr>
						<th style='text-align:left;width:7%;vertical-align:middle;background-color:#FAFAFA;'>Estado</th>
						<th style='text-align:left;width:7%;vertical-align:middle;background-color:#FAFAFA;'>Modificado por</th>
						<th style='text-align:left;width:7%;vertical-align:middle;background-color:#FAFAFA;'>Comentario</th>
						<th style='text-align:right;width:7%;vertical-align:middle;background-color:#FAFAFA;'>Días en estado</th>
						<th style='text-align:right;width:7%;vertical-align:middle;background-color:#FAFAFA;'>Fecha Estado</th>
					</tr>
				</thead>
			</table>
		</div>
